<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan&amp;subset=latin-ext" rel="stylesheet">
    <title>Soundkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="channels">
            <div class="channel">
                <h2 class="title">Kanał 1</h2>
                <p class="info-0">Kanał jest pusty</p>
                <div class="controls">
                    <button data-track="0" data-rec="0" class="rec-btn">REC</button>
                    <button data-track="0" class="play-btn">Play</button>
                </div>
            </div>
            <div class="channel">
                <h2 class="title">Kanał 2</h2>
                <p class="info-1">Kanał jest pusty</p>
                <div class="controls">  
                    <button data-track="1" data-rec="1" class="rec-btn">REC</button>
                    <button data-track="1" class="play-btn">Play</button>
                </div>
            </div>
            <div class="channel">
                <h2 class="title">Kanał 3</h2>
                <p class="info-2">Kanał jest pusty</p>
                <div class="controls">
                    <button data-track="2" data-rec="2" class="rec-btn">REC</button>
                    <button data-track="2" class="play-btn">Play</button>
                </div>
            </div>
            <div class="channel">
                <h2 class="title">Kanał 4</h2>
                <p class="info-3">Kanał jest pusty</p>
                <div class="controls">
                    <button data-track="3" data-rec="3" class="rec-btn">REC</button>
                    <button data-track="3" class="play-btn">Play</button>
                </div>
            </div>
        </div>
        <div class="play-btns">
            <button data-key="65" class="sound-btn">A</button>
            <button data-key="83" class="sound-btn">S</button>
            <button data-key="68" class="sound-btn">D</button>
            <button data-key="70" class="sound-btn">F</button>
            <button data-key="71" class="sound-btn">G</button>
            <button data-key="72" class="sound-btn">H</button>
            <button data-key="74" class="sound-btn">J</button>
            <button data-key="75" class="sound-btn">K</button>
            <button data-key="76" class="sound-btn">L</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
